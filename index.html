<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Financial Saver</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="module" src="scripts/main.js"></script>
    </head>

    <body>
        <main>
            <div class="head-wrapper">
                <h1>Financial Saver</h1>
            </div>
            <br>
            <div class="c-table-wrap">
                <table id="c-table">
                    <tbody>
                        <tr id="c-row-0">
                            <td><h2>Checking Account</h2></td>
                        </tr>
                        <tr id="c-row-1">
                            <td><h3>Total Balance</h3></td>
                            <td><input type="text" class="c-input" id="c-bal"></td>
                        </tr>
                        <tr id="c-row-2">
                            <td><h3>Pending Bills</h3></td>
                        </tr>
                        <tr id="c-row-3">
                            <td></td>
                            <td><button id="c-bil-add">Add</button></td>
                        </tr>
                        <tr id="c-row-4">
                            <td><h3>Buffer Amount</h3></td>
                            <td><input type="text" class="c-input" id="c-buf"></td>
                        </tr>
                        <tr id="c-row-5">
                            <td><h3>Transfer to Savings</h3></td>
                            <td><p id="c-tran">0</p></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="s-table-wrap">
                <table id="s-table">
                    <tbody>
                        <tr id="s-row-0">
                            <td><h2>Savings Account</h2></td>
                        </tr>
                        <tr id="s-row-1">
                            <td><h3>Total Balance</h3></td>
                            <td><input type="text" class="c-input" id="c-bal"></td>
                        </tr>
                        <tr id="s-row-2">
                            <td><h3>Savings Buckets</h3></td>
                            <td><h4>Balance</h4></td>
                            <td><h4>Rate</h4></td>
                            <td><h4>Limit</h4></td>
                            <td><h4>Reccomended</h4></td>
                            <td><h4>Actual</h4></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
